<html>
<head>
	<meta charset="UTF-8">

 	 <meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- custom styles -->
 	 <link rel="stylesheet" type="text/css" href="../styles/styles.css">


	<title>Dream Exhibition</title>
</head>
<body>

  <div class ="header">
	<h1>Create Your Dream Exhibition</h1>
	<!-- use background image in css -->
  </div>

	<div class="thumbnails">
		<img src="../assets/charlotte-moorman.png">
		<img src="../assets/eva-hesse.png">
		<img src="../assets/hito_steyerl.png">
		<img src="../assets/kara_walker.png">
		<img src="../assets/louise_bourgeois.png">
		<img src="../assets/lygia_clarke.png">
		<img src="../assets/maya-deren.png">
		<img src="../assets/Miere-Laderman-ukeles.png">
	</div>

	<div class="container">
  	<form>
   	 <div class="form-group">
   	 	 <div class="form-group">
   			 <label for="exhibition-title">Exhibition Title</label>
   			 <input type="text" class="form-control" id="exhibition-title"  placeholder="ex: Art in the Age of the Internet">
 		 </div>
     	 <label for="artist">Select Your 3 Favorite Artists from the List:</label>
      	<select class="form-control" id="artist1"></select>
       	 <select class="form-control" id="artist2"></select>
       	 <select class="form-control" id="artist3"></select>
    	 <label for="location">Select your Dream Location:</label>
        <select class="form-control" id="location">
     	   <option value = "faaaaaah">Centre Pompidou</option>
     	   <option value = "faaaaaah">SF Museum of Modern Art</option>
     	   <option>Le Louvre</option>
         <option>The Whitney Museum</option>
     	   <option>The Hammer</option>
         <option>The Broad</option>
     	 </select>
     	  <div class="form-group">
            <input type="radio" name="radio" value="radio2" id="r2">

   			 <label for="exhibition-statement">Exhibition Statement</label>
   			 <input type="text" class="form-control" id="exhibition-statement"  placeholder="Describe Exhibition Statement">
 		 </div>
      <button type="button" class="btn btn-outline-dark" id = "create-btn">Create Exhibition</button>
   	 </div>
  	</form>
  </div>
    <div class = "sample-exhibitions"></div>

   







</body>
